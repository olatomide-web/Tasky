<!-- Button trigger modal -->
<div class="delete-button">
  <i class="bi bi-trash text-danger mx-2 fs-3"data-bs-toggle="modal" data-bs-target="#exampleModal{{task.id}}"></i>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal{{task.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-start" id="exampleModalLabel">{{task.Task_name}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-start">
          Are you sure you want to delete this to-do item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
        <a href="{% url 'tasks_delete' task.id %}" class="btn btn-danger">DELETE</a>
        </div>
      </div>
    </div>
  </div>
